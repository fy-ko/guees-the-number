plugins {
    id 'java'
    id 'application'
}

group = 'pl.fyko.guess_the_number'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass.set("pl.fyko.guess_the_number.Main")
    run {
        standardInput(System.in)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pl.fyko.guess_the_number.Main'
        )
    }
}