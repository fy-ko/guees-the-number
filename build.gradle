plugins {
    id 'java'
    id 'application'
}

group = 'pl.fyko'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass.set("pl.fyko.guess_the_number.UI")
    run {
        standardInput(System.in)
    }
}